<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Sudoku Puzzle</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap">
	<link rel="stylesheet" type="text/css" href="/puzzle.css">
</head>
<body>

<h1>Sudoku</h1>

<table class="sudoku">
	<colgroup th:each="colGroup : ${#numbers.sequence(1, 3)}" ><col span="3"></colgroup>

	<th:block th:with="rows = ${board.rows}">
		<tbody th:each="rowGroup : ${#numbers.sequence(0, 2)}">
			<tr th:each="i : ${#numbers.sequence(0, 2)}" th:with="row = ${rows[rowGroup * 3 + i]}">
				<td th:each="cell : ${row}">
					<input type="number" min="1" max="9" th:value="${cell.value > 0 ? cell.value : ''}" th:readonly="${cell.value > 0}">
				</td>
			</tr>
		</tbody>
	</th:block>
</table>

</body>
</html>
