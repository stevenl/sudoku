<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Sudoku Puzzle</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" />
	<link rel="stylesheet" type="text/css" href="/puzzle.css" />
</head>
<body>

<h1>Sudoku</h1>

<table class="sudoku">
	<colgroup th:each="colGroup : ${#numbers.sequence(1, 3)}" ><col span="3"></colgroup>

	<colgroup th:each="columns : ${board.regionColumns}" ><col th:span="${columns.length}"></colgroup>

	<tbody th:each="rows : ${board.regionRows}">
		<tr th:each="row : ${rows}">
			<td th:each="cell : ${row.cells}">
				<input type="number" min="1" max="9" th:value="${cell.value > 0 ? cell.value : ''}" th:readonly="${cell.value > 0}" th:classappend="${#sets.contains(solvableCells, cell.index) ? 'solvable' : ''}">
			</td>
		</tr>
	</tbody>
</table>

</body>
</html>
